<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Electric Exchange Frontend</title>
		<meta name="description" content="Electric Exchange Frontend">
		<meta name="author" content="Michael Jonker">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/reset.css" type="text/css" charset="utf-8" />
		<link rel="stylesheet" href="css/webfonts/opensans_regular_macroman/stylesheet.css" type="text/css" charset="utf-8" />
		<link rel="stylesheet" href="css/webfonts/opensans_bold_macroman/stylesheet.css" type="text/css" charset="utf-8" />
		<link rel="stylesheet" href="css/webfonts/opensans_light_macroman/stylesheet.css" type="text/css" charset="utf-8" />
		<link rel="stylesheet" href="css/index.css" type="text/css" charset="utf-8" />
		<link rel="stylesheet" href="css/widgets_buttons.css" type="text/css" charset="utf-8" />
		<link rel="stylesheet" href="css/forms.css" type="text/css" charset="utf-8" />
		<link rel="shortcut icon" href="resources/favicon.ico" />
		<script src="js/lib/fontawsome/all.min.js"></script>
		
	</head>
	<body>
		<div id = "app">
			<div id = "header">
				<div id="branding">
					<div class="inner"></div>
				</div>
				<div id = "actions">
					<div class="inner">
						<h2 class="pageTitle"></h2>
						<div class="buttons">
							<div class="button" id="b_save"><i class="fas fa-save"></i></div>
							<div class="button ready" id="b_refresh"><i class="fas fa-sync-alt"></i></div>
							<div class="button" id="b_add"><i class="fas fa-plus"></i></div>
						</div>
					</div>
				</div>
			</div>
			<div id = "panel">
				<div id="menu">
					<div class="inner"></div>
				</div>
				<div id = "viewport">
					<div class="inner"></div>
					<div class="shadow"></div>
					<div id = "tableWrapper">
						<table>
							<tbody class="tbody">
								<tr>
									<th>Site ID</th>
									<th>Site Description</th>
									<th>DSU ID</th>
									<th>DSU Description</th>
									<th>DSU Op Cert</th>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div id="modal">
					<div class = "message">
						<div class = "actions">
							<div class="action close" ><i class="fas fa-times-circle"></i></div>
						</div>
						<div class = "inner"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/lib/jquery.min.js"></script>
		<script src="js/index.js" type="module"></script>
	</body>
</html>
